<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Code Vulnerability</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center my-5">Test Your Code Vulnerability</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="analyze-form">
                    <div class="mb-3">
                        <label for="packet-summary" class="form-label">Packet summary:</label>
                        <textarea class="form-control" id="packet-summary" name="packet_summary" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                    <button type="button" class="btn btn-warning" onclick="goBack()" style="float: left; margin-left: 10px;">
                        Go Back
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-sm btn-warning mt-5" onclick="goBack()"
        style="width: 15%; margin: 0 auto; display: block; background-color: orange !important;">Go Back</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

        $('#analyze-form').on('submit', function (event) {
            event.preventDefault();
            const packet_summary = $('#packet-summary').val();

            $.ajax({
                url: '/ask',
                data: { packet_summary: packet_summary },
                type: 'POST',
                success: function (data) {
                    $('#result').html('<p><strong>Analysis:</strong></p><pre>' + data.response + '</pre>');
                },
                error: function () {
                    $('#result').html('<p>Error: Unable to analyze the packet.</p>');
                }
            });
        });
    </script>

</body>

</html>
