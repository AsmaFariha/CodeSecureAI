<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <h1 class="display-4 animate__animated animate__fadeInDown">Welcome to the Homepage!</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 text-center">
                <form method="POST" action="/testCode">
                    <button type="submit" class="btn btn-lg btn-gradient-primary animate__animated animate__fadeInUp">Test your
                        code</button>
                </form>
            </div>
            <div class="col-md-4 text-center">
                <form method="POST" action="/history">
                    <button type="submit" class="btn btn-lg btn-gradient-success animate__animated animate__fadeInUp">Access
                        History</button>

                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <form method="POST" action="/logout">
                    <button type="submit" class="btn btn-lg btn-gradient-danger animate__animated animate__fadeInUp">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .btn-gradient-primary {
            background-image: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
    
        .btn-gradient-success {
            background-image: linear-gradient(to right, #37ecba 0%, #218c44 100%);
            border: none;
            color: white;
        }
    
        .btn-gradient-danger {
            background-image: linear-gradient(to right, #ff0844 0%, #ffb199 100%);
            border: none;
            color: white;
        }
    </style>

</body>

</html>
