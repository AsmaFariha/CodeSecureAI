<!--
CodeSecureAI - User Registration Page

This HTML file serves as the user registration page for the CodeSecureAI website. Users can fill in the required
fields to create a new account.

Structure:
1. DOCTYPE declaration and opening HTML tags with language attribute
2. Head section containing:
    a. Meta tags for UTF-8 charset and viewport settings
    b. Title of the web page
    c. Links to external Bootstrap CSS and Animate.css
    d. Custom CSS styles
3. Body section containing:
    a. Website title
    b. Registration form title
    c. Registration form with a POST method
        i. Error message display (using server-side templating)
        ii. Form fields for username, password, email address, and name
        iii. Submit button for registration
        iv. Login link for existing users
4. Closing HTML tags

Note: Update the links to external CSS files if necessary. Server-side templating syntax may vary depending on the
backend framework used (e.g., Flask, Django, Express).
-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Page</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        /* General styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Form styles */
        form {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <!-- Website title -->
    <h1 class="display-4 animate__animated animate__fadeInDown"><a href="/website">secureCodeAI</a></h1>

    <!-- Registration form title -->
    <h1>User Registration</h1>

    <!-- Registration form -->
    <form action="/register" method="POST">
        <!-- Display error message if any -->
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <!-- Form fields -->
        <label>Username:</label>
        <input type="text" name="username" required><br><br>
        <label>Password:</label>
        <input type="password" name="password" required><br><br>
        <label>Email Address:</label>
        <input type="email" name="email" required><br><br>
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <!-- Submit button -->
        <input type="submit" value="Register">

        <!-- Login link -->
        <p class="text-center mt-5">Already have an account? <a href="/login"> Back to LOGIN </a></p>
    </form>

</body>

</html>
