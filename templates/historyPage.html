<!DOCTYPE html>
<html>

<head>
    <title>Search History</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-5 animate__animated animate__fadeInDown">Search History</h1>
        <table class="table table-hover animate__animated animate__fadeInUp">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Search Query</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for item in history %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.query }}</td>
                    <td>{{ item.result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-sm btn-warning mt-5" onclick="goBack()"
        style="width: 25%; margin: 0 auto; display: block; background-color: orange !important;">Go Back</button>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

    function goBack() {
        window.history.back();
    }

    </script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
